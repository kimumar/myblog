{% extends 'base.html' %}

{% load static %}

{% block header %} {% include 'header.html' %} {% endblock header %}
    
{% block content %}
<div class="col-12">
    <h2 class="contact-title">Create Post</h2>
</div>
<div class="col-lg-8">
    <form class="form-contact contact_form" method="post" enctype="multipart/form-data"">
        {% csrf_token %}
        <div class="row">
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control valid" name="title" id="name" type="text" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter your name'" placeholder="Title">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    <input class="form-control valid" name="date" id="email" type="date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter email address'" placeholder="Date">
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    {{post.category}}
                </div>
            </div>
            <div class="col-sm-6">
                <div class="form-group">
                    {{post.blog_image}}
                </div>
            </div>
            <div class="col-12">
                <div class="form-group">
                    <textarea class="form-control w-100" name="post" id="message" cols="30" rows="9" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Message'" placeholder=" Blog Content"></textarea>
                </div>
            </div>
        </div>
        <div class="form-group mt-3">
            <button type="submit" class="button button-contactForm boxed-btn">Send</button>
        </div>
    </form>
</div>
{% endblock content %}
    

{% block footer %} {% include 'footer.html' %} {% endblock footer %}
